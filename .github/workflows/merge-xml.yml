name: Merge XML Files

on:
  schedule:
    # En hiver (UTC+1) : Exécuter à 23h05 UTC, soit minuit et 5 minutes à Paris
    - cron: '5 23 * * *'  # Exécuter tous les jours à 23h05 UTC (minuit et 5 minutes à Paris)
    # En été (UTC+2) : Exécuter à 22h05 UTC, soit minuit et 5 minutes à Paris
    - cron: '5 22 * * *'  # Exécuter tous les jours à 22h05 UTC (minuit et 5 minutes à Paris)
  workflow_dispatch:

permissions:
  contents: write  # Permet d'effectuer un push sur le dépôt
  
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge_xml.py script
        run: python merge_xml.py

      - name: Commit and push the changes
        run: |
          git config --global user.email "youremail@example.com"
          git config --global user.name "Your Name"
          git add xmltv_full.xml
          git commit -m "Fusion des fichiers XML automatique"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/d32k18/xmltv.git

